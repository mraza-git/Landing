<div class="search-box-bg">
    <i class="icon icon-magnify s40"></i>
    <md-autocomplete id="autocomplete" md-selected-item="item" md-search-text="serviceAutocomplete.searchText" md-search-text-change="serviceAutocomplete.searchTextChange(serviceAutocomplete.searchText)"
        md-selected-item-change="serviceAutocomplete.selectedItemChange(item)" md-items="item in serviceAutocomplete.services | filter: serviceAutocomplete.searchText"
        md-item-text="item.name" md-min-length="0" placeholder="What service are you looking for today?">
        <md-item-template>
            <div layout="row" layout-align="start center">
                <thumb-image image-id="item.image.id" image-class="circle tn-padding" class="thumbnail" size="40">
                </thumb-image>

                <div layout="column">
                    <!-- <div md-highlight-text="serviceAutocomplete.searchText" md-highlight-flags="^i"> -->
                    <h4>{{item.name}}</h4>
                    <p>{{item.description}}</p>
                    <!-- </div> -->
                </div>
            </div>
        </md-item-template>
        <!--<md-not-found ng-show="serviceAutocomplete.searchText.length>0">
            No states matching "{{serviceAutocomplete.searchText}}" were found.
        </md-not-found>-->
    </md-autocomplete>
</div>
