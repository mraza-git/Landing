<div id="questions-toolbar" layout="column" layout-align="space-between stretch" du-scroll-container="content">
    <div class="top-row" layout="row" layout-align="space-between center">

        <div layout="row" layout-align="start center">
            <div class="navigation-toggle" hide-gt-sm>
                <md-button class="md-icon-button" ng-click="vm.toggleHorizontalMobileMenu()" aria-label="Toggle Mobile Navigation">
                    <md-icon md-font-icon="icon-menu"></md-icon>
                </md-button>
            </div>
            <div class="logo" layout="row" layout-align="end center">
                <a href="/" du-smooth-scroll>
                    <span class="logo-image">Fix</span>
                </a>
                <!--<span class="logo-text">onClick</span>-->
            </div>
            <div class="toolbar-separator"></div>
        </div>
        <div layout="row" ng-show="pagesToolbar.isLoggedIn">
            <div class="toolbar-separator"></div>
            <div ui-sref-active="foc-nav-active">
                <md-button  ui-sref="jobs.activejobs" class="md-primary md-hue-1 foc-nav">Active Jobs</md-button>
            </div>
            <div class="toolbar-separator"></div>
            <div ui-sref-active="foc-nav-active">
                <md-button ui-sref="jobs.dashboard" class="md-primary md-hue-1 foc-nav">Dashboard</md-button>
            </div>
            <div class="toolbar-separator"></div>
            <md-menu-bar id="history-menu" role="menubar">
                <div ui-sref-active="foc-nav-active">
                <md-menu md-position-mode="left bottom">
                    <md-button ng-click="$mdOpenMenu($event)" id="history" class="menu-button md-primary md-hue-1" ng-disabled="false" aria-label="history">
                        History 
                    </md-button>
                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button ui-sref="jobs.assignedjobs" class="md-primary md-hue-1">
                                <md-icon md-menu-align-target md-font-icon="icon-history"></md-icon>
                                Past Jobs
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="jobs.archivejobs" class="md-primary md-hue-1">
                                <md-icon md-menu-align-target md-font-icon="icon-archive"></md-icon>
                                Archived Jobs
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                </div>
            </md-menu-bar>                
            <div class="toolbar-separator"></div>

            <md-button
                    ng-click="pagesToolbar.openServiceListDialog($event)" 
                    class="menu-button md-accent md-raised"                    
                    ng-show="pagesToolbar.isLoggedIn">
                Post a Job
            </md-button>
        </div>

        <div layout="row" layout-align="start center">
            <toolbar-user ng-show="pagesToolbar.isLoggedIn"></toolbar-user>
            <md-button class="md-warn md-raised md-hue-2" ng-click="pagesToolbar.openLogin($event)" ng-hide="pagesToolbar.isLoggedIn">LOGIN</md-button>
        </div>
    </div>

    <div class="bottom-row">
        <div id="horizontal-navigation" ui-view="navigation"></div>
    </div>
</div>
