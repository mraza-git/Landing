<md-dialog aria-label="Set Picture">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Add or replace picture</h2>
      <span flex></span>
      <md-button ng-click="imageModal.close()">
        Close
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content" layout="column" layout-align="center center">
      <file-upload
        ok-to-save="true"
        done="imageModal.done($event)"
        crop-settings = "imageModal.cropSettings"
        flex>
      </file-upload>
    </div>
  </md-dialog-content>
</md-dialog>
