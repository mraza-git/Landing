<div id="form-main" class="page-layout carded fullwidth single-scroll" layout="column" flex>

    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg" layout="column" flex></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center" layout="column" flex>

        <!-- CONTENT HEADER -->
        <div class="header">
            <span class="h2 white-fg">Jobs</span>            
            <div class="search-wrapper md-whiteframe-4dp" layout="row" layout-align="start center" flex>
         <div class="search" flex layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-magnify" class="icon s24"></md-icon>
          <input flex ng-model="activeJobs.search" type="text" placeholder="Search for an e-mail or contact" translate translate-attr-placeholder="FORM.SEARCH_PLACEHOLDER">
        </div>
      </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card outlook" layout="column" flex>

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar" layout="row" layout-align="start center">
                <div ui-sref-active="foc-nav-active" >
                 <md-button href ui-sref="jobs.activejobs" class="md-primary md-hue-1 foc-nav">Active Jobs</md-button>
                </div>
                <div class="toolbar-separator"></div>
                <div ui-sref-active="foc-nav-active" >
                <md-button href ui-sref="jobs.assignedjobs" class="md-primary md-hue-1 foc-nav">Assigned Jobs</md-button>
                </div>
                <div class="toolbar-separator"></div>
               <!--<ui-breadcrumbs displayname-property="data.displayName">
                </ui-breadcrumbs>-->
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <md-content id="jobview" class="content-wrapper" ui-view="jobview" ms-scroll layout="column" flex>


            </md-content>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
