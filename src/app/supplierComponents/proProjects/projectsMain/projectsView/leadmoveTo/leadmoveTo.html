<md-button class="md-icon-button bouncy-slide-left" aria-label="Archive"
ng-click="leadmoveTo.updateProjectFolder($event,folder.key)"
ng-repeat="folder in leadmoveTo.folders">
  <md-icon md-font-icon="icon-{{folder.icon}}"></md-icon>
  <md-tooltip>
    <span>{{folder.name}}</span>
  </md-tooltip>
</md-button>
