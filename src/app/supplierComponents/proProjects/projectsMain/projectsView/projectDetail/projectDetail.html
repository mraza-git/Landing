<!-- EMPTY DETAILS PAGE -->
<div ng-if="!projectDetail.currentProject" class="no-thread-selected" layout="column" layout-align="center center" flex ng-cloak>
  <md-icon md-font-icon="icon-format-float-none" class="s120 grey-400-fg"></md-icon>
  <span class="hint-text">Select a lead to view and bid</span>
</div>
<!--  /EMPTY DETAILS PAGE-->
<!-- DETAILS PAGE -->
<div ng-show="projectDetail.currentProject" flex layout="column" class="slide-top" ng-cloak>
  <!--  HEADER-->
  <div class="thread-header" layout="row" layout-align="space-between center">
    <!--  TITLE-->
    <div>
      <!--  PROJECT TITLE-->
      <div class="subject" flex>Title: Here {{projectDetail.service.name}}</div>
      <!--  /PROJECT TITLE-->
      
      <!--  PROJECT TAGS-->
      <form-services service-ids="[projectDetail.currentProject.serviceId]"></form-services>
      <!--  /PROJECT TAGS-->
    </div>
    <!--  /TITLE-->
    <!--  PROJECT ACTIONS-->
    <div class="actions" layout="column" layout-align="start start">
      
      <div class="">        
       Actions here...
      </div>      
      <!--  PROJECT ACTION BUTTONS-->
      
      <!--  /PROJECT ACTION BUTTONS-->
    </div>
    <!--  /PROJECT ACTIONS-->
  </div>
  <!--  /HEADER-->
  <!--  PROJECT PAGE LIST-->
  <div layout="column" flex>
    <div layout="row" flex>
      <div layout="column" layout-padding flex="70">
      <project-summary current-project="projectDetail.currentProject" flex="50"></project-summary>
      <project-gallery images="projectDetail.currentProject.images" flex="50"></project-gallery>
      </div>
      <div layout="column" flex="30">
        <project-owner-contact current-project="projectDetail.currentProject"></project-owner-contact>
        <project-map location="projectDetail.location"></project-map>
      </div>
    </div>
    <div layout="column" flex>
    </div>
    
  

  </div>
  <!--  /PROJECT PAGE LIST-->
</div>
<!--  /DETAILS PAGE-->
