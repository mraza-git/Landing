<div id="form-folders"  class="navigation-simple" layout="column">
  <md-divider></md-divider>
  <div>
    <md-button class="item" aria-label="dashboard">
      <md-icon md-font-icon="icon-view-dashboard"></md-icon>
      <span>Dashboard</span>
    </md-button>
    <md-button class="item" aria-label="notifications">
      <md-icon md-font-icon="icon-bell-outline"></md-icon>
      <span>Notifications</span>
    </md-button>

  </div>
  <div class="item subheader">Labels</div>
  <md-button class="item"
  aria-label="inbox"
  ng-repeat="folder in projectsFolders.folders"
  ng-click="projectsFolders.setCurrentFolder(folder.key)" ng-class="{'selected':projectsFolders.isFolderActive(folder.key)}">
    <div layout="row" layout-align="start center">
      <md-icon md-font-icon="icon-{{folder.icon}}" class="s20"></md-icon>
      <span class="title">{{folder.name}}</span>
    </div>
  </md-button>
</div>
