<div id="pro-detail" layout="column" flex>
    <!-- TOP BACKGROUND -->
    <div class="top-bg md-accent-bg" layout="column">
      </div>

    <!-- / TOP BACKGROUND -->

    <div class="form-content" layout="column" flex layout-align="start center">
      <div class="headline">
        Profile Edit Page
      </div>
      <form name="pro-detail" class="content-area" layout="column" flex="80">
     
          <div class="list" layout="column" flex>    
            <div layout="column" class="preview-content flex-scrollable"  ms-scroll flex>
              <div class="formly-container" layout="column" flex>
                <div class="formly-field" layout="column">
                  <md-input-container>
                    <label for="name">Name</label>
                     <input name="name"
                            type="input"
                            ng-model="proDetail.user.profile.name" 
                            required                             
                            minlength="3"                           
                            aria-label="Name">
                  </md-input-container>
                  <md-input-container>
                    <label for="name">Username</label>
                     <input name="name"
                            type="input"
                            ng-model="proDetail.user.username" 
                            required
                            disabled="true"                 
                            minlength="3"                           
                            aria-label="Name">
                  </md-input-container>
                   <md-input-container>
                    <label for="gender">Gender</label>
                     <input name="gender"
                            type="input"
                            ng-model="proDetail.user.profile.gender" 
                            required                             
                            minlength="3"                           
                            aria-label="Gender">
                  </md-input-container>
             
                    <label for="birthday">Birthday</label>                    
                    <md-datepicker ng-model="proDetail.user.profile.birthday"
                                   md-placeholder="mm/dd/yyyy"
                                   ng-disabled="false"
                                   ng-required="true">
                    </md-datepicker>
                     <md-input-container>
                    <label for="email">Login Email</label>
                     <input name="email"
                            type="input"
                            ng-model="proDetail.user.emails[0].address" 
                            required     
                            disabled="true."                        
                            minlength="3"                           
                            aria-label="email">
                  </md-input-container>
                  <md-input-container>
                    <label for="phone">Phone</label>
                     <input name="phone"
                            type="input"
                            ng-model="proDetail.user.phone"
                            ng-pattern="/^(\+\971{1,3}[- ])\d{6,9}$/" required                           
                            aria-label="phone">
                  </md-input-container>
                  <md-input-container>
                    <label for="website">Website</label>
                     <input name="website"
                            type="input"
                            ng-model="proDetail.user.website" 
                            required                             
                            minlength="3"                           
                            aria-label="website">
                  </md-input-container>
                  <md-input-container>
                    <label for="gender">Gender</label>
                     <input name="gender"
                            type="input"
                            ng-model="proDetail.user.gender" 
                            required                             
                            minlength="3"                           
                            aria-label="Gender">
                  </md-input-container>

                 
         
                   <md-input-container>
                    <label for="about">About</label>
                     <textarea name="about"
                            type="textarea"
                            ng-model="proDetail.user.about" 
                            required                             
                            md-maxlength="150" 
                            rows="5"                       
                            aria-label="about"></textarea>
                  </md-input-container>
                <md-input-container>
                    <files-upload  
                  ok-to-save="proDetail.okToSave"
                  done="proDetail.uploadedPictures($event)"
                  crop-settings = "proDetail.cropSettings"
                  >
                </files-upload></md-input-container>                
                
                
                
                 <label for="servies">Select Services</label>
                      <md-contact-chips
                        ng-model="ctrl.asyncContacts"
                        md-contacts="ctrl.delayedQuerySearch($query)"
                        md-contact-name="name"
                        md-contact-image="image"
                        md-contact-email="email"
                        md-require-match="true"
                        md-highlight-flags="i"
                        filter-selected="ctrl.filterSelected"
                        placeholder="To">
                </div>
     
          </div>          </div>
      </div>

        <div layout="column" layout-align="space between center">
            <div layout="row" layout-align="space-between-center" class="controls">
              
                <md-button href="#"
                           id="submit"
                           class="md-primary"
                           ng-model="proDetail.user.submit"
                           ng-disabled="true"
                           md-ripple-size="full | partial | auto"
                           md-no-ink="true"
                           aria-label="button-label"> Submit </md-button>


            </div>        
              </div>
      </form>
      </div>
    </div>
