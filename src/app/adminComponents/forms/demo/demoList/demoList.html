
<div ng-repeat="image in demoList.images">   
   <div>
       <span>
           <md-icon md-font-icon="icon-close" ng-click="demoList.remove(image)" class="md-icon-button">

           </md-icon>
       </span>
       <img ng-src="{{image.url}}" alt="">
       <br>
       <span>
           Name: {{image.name}} <br>
           Type: {{image.type}} <br>
           Size: {{image.size/1024}}kb <br>
           Uploaded By User: {{demoList.getUserName(image.userId)}} <br>
           Complete: {{image.complete}}  <br>
       </span>
   </div>
   <md-divider> </md-divider>

</div>
